<div class="text-center w-full py-8">
  <h2 class="text-5xl" style="font-family: 'Shadows Into Light', cursive; color: #3498db;">Most Picked Heroes</h2>
  <div class="grid grid-cols-8 gap-4 mx-auto">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" class="text-center no-underline text-black">
      <img [src]="hero.image" alt="{{hero.name}}" class="w-48 h-48 object-cover rounded-lg transition-transform duration-200 hover:scale-110">
      <div style="color: #3a93b6; font-weight: bold;">{{hero.name}}</div>
    </a>
  </div>
</div>
<app-messages class="w-full"></app-messages>
